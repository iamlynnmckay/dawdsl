<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="src/styles.css" />
    <style>
      body {
        background-color: black;
      }
      .dawdsl,
      .dawdsl textarea,
      .dawdsl input,
      .dawdsl div,
      .dawdsl span {
        background-color: black;
        font-family: monospace;
        color: white;
        outline: none;
        resize: none;
      }
      div,
      span,
      textarea,
      input {
        text-align: center;
        padding: 6px;
      }
      span:hover {
        border-color: cyan;
      }
      span:active {
        border-color: magenta;
      }
      textarea:focus,
      input:focus,
      input:hover,
      textarea:hover {
        outline: none;
        border: 1px solid magenta;
      }
      textarea,
      input {
        border: 1px solid white;
      }
      canvas {
        width: 100%;
      }
      /**/
      div {
        border: 0.5px dotted white;
      }
      /*div:hover > * {
        border: 0px dotted white;
      }*/
      div > div > div > div {
        padding: 6px;
      }

      span,
      input,
      textarea {
        padding: 2px;
        margin: 2px;
      }
      span {
        border: 1px solid white;
      }
      textarea {
        width: 50%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="dawdsl" class="dawdsl"></div>
    <script defer src="bundle.js"></script>
  </body>
</html>
