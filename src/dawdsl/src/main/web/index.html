<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="src/styles.css" />
    <style>
      body {
        background-color: black;
      }
      /* dawdsl */
      .dawdsl,
      .dawdsl textarea,
      .dawdsl input,
      .dawdsl div,
      .dawdsl span {
        background-color: black;
        font-family: monospace;
        color: white;
      }
      .dawdsl textarea,
      .dawdsl input {
        resize: none;
        outline: none;
        border: 1px solid white;
      }
      .dawdsl textarea:focus,
      .dawdsl input:focus,
      .dawdsl input:hover,
      .dawdsl textarea:hover {
        outline: none;
        border: 1px solid magenta;
      }
      .dawdsl canvas {
        height: 100%;
        width: 100%;
      }
      /* DEBUG */
      .dawdsl div {
        /*border: 0.5px dotted white;*/
      }
      .dawdsl.tree li,
      .dawdsl.tree ul {
        padding: 2px;
      }
      .dawdsl.tree li span {
        padding: 1px;
      }
      .dawdsl.tree ul {
        padding-left: 16px;
      }
      .dawdsl.tree span:hover {
        color: cyan;
      }
      .dawdsl.tree span:active {
        color: magenta;
      }
      .dawdsl.tree ul {
        list-style-type: none;
      }
      .dawdsl.tree ul {
        display: none;
      }
      .dawdsl.tree .root,
      .dawdsl.tree li.onclick > ul {
        display: block;
      }
      ul.dawdsl.tree li:before,
      .dawdsl.tree li.object:before,
      .dawdsl.tree li.array:before {
        content: "+ ";
      }
      .dawdsl.tree li.onclick.object:before,
      .dawdsl.tree li.onclick.array:before {
        content: "- ";
      }
      .dawdsl.tree li.string:before {
        content: "> ";
      }
      .dawdsl.tree .onclick > span {
        color: magenta;
      }
      /**/
      .dawdsl.tree .root {
        float: left;
      }
      .dawdsl.editor textarea {
        float: right;
        width: 300px;
        height: 200px;
        margin-right: 100px;
      }
    </style>
  </head>
  <body>
    <div id="dawdsl" class="dawdsl"></div>
    <script defer src="bundle.js"></script>
  </body>
</html>
